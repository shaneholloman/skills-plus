# NFT Rarity Analyzer Configuration
# Author: Jeremy Longshore <jeremy@intentsolutions.io>
# Version: 1.0.0

# Default settings
defaults:
  algorithm: rarity_score  # statistical, rarity_score, average, information
  limit: 200               # Max tokens to fetch
  top: 20                  # Top N tokens to display
  normalize: false         # Normalize scores to 0-100

# API Configuration
api:
  # OpenSea API (from environment: OPENSEA_API_KEY)
  opensea:
    base_url: https://api.opensea.io/api/v2
    rate_limit: 4  # requests per second
    timeout: 30

  # Alchemy API (from environment: ALCHEMY_API_KEY)
  alchemy:
    base_url: https://eth-mainnet.g.alchemy.com/nft/v2
    rate_limit: 20
    timeout: 30

# IPFS Gateways (in order of preference)
ipfs_gateways:
  - https://ipfs.io/ipfs/
  - https://gateway.pinata.cloud/ipfs/
  - https://cloudflare-ipfs.com/ipfs/
  - https://dweb.link/ipfs/

# Cache settings
cache:
  directory: ~/.nft_cache
  collection_ttl: 3600    # 1 hour
  token_ttl: 86400        # 24 hours
  max_size_mb: 100        # Max cache size

# Rarity Algorithms
algorithms:
  statistical:
    name: "Statistical Rarity"
    description: "Sum of 1/frequency for each trait"

  rarity_score:
    name: "Rarity Score"
    description: "Classic rarity.tools style scoring"

  average:
    name: "Average Rarity"
    description: "Mean of trait rarities"

  information:
    name: "Information Content"
    description: "Entropy-based (-log2 frequency)"

# Output formatting
output:
  table_width: 80
  percentage_decimals: 2
  score_decimals: 4

# Trait handling
traits:
  # Treat missing traits as "None"
  missing_as_none: true

  # Display types to skip (numeric/boost traits)
  skip_display_types:
    - number
    - boost_number
    - boost_percentage

  # Normalize trait values
  normalize_values: true

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(levelname)s - %(message)s"
